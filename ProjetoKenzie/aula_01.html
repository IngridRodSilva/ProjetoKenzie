<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de gastos</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <main>
        <section class="secaoInsercaoInformacoes">
            <h1>Contole de Gastos Kenzie </h1>
            <p id="ponto">...</p>
            <div class="formularioEntradaOrcamento">
                <h2>Orçamento total</h2>
                <input type="text"> 
                <button>Calcular</button>
            </div>

            <div class="formularioEntradaDespesa">
                <h2> Nome da despesa</h2>
                <input type="text" class= "formularioEntradaDespesa_nome">
                
                <h2> Valor da despesa</h2>
                <input type="number" class="formularioEntradaDespesa_valor">

                <button>Adicionar despesa</button>
            </div>

            <div class="containerDespesas">
                <div class="containerDespesas_cabecalho"> 
                    <p class="tituloDespesa">Título da despesa</p>
                    <p>Valor da despesa</p>
                </div>
                <ul class="containerDespesas_lista">
                    <li> 
                        <h3> - Hotel </h3>
                        <p>$43</p>
                        <img src="lixeira.png" alt="Icone Lixeira">
                    </li>
                </ul>
            </div>
        </section>

        <section class="secaoImpressaoResultados">
            <div class="secaoImpressaoResultados_orcamento">
                <h3>Orçamento</h3>
                <p>+ R$ 0</p>
            </div>
            <div class="secaoImpressaoResultados_despesas">
                <h3>Despesas</h3>
                <p>- R$ 0</p>
            </div>
            <div class="secaoImpressaoResultados_saldo">
                <h3>Saldo</h3>
                <p> R$ 0</p>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="index.js"> </script>
</body>


</html>
